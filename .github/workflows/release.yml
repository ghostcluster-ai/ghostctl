name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build all platforms
      run: |
        make build-linux
        make build-darwin
        make build-windows
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/ghostctl-linux-amd64
          bin/ghostctl-darwin-amd64
          bin/ghostctl.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
